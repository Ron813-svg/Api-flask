<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Api</h1>
    <form action="" id="dataForm">
        <label for="num1">Ingrese el primer numero</label>
        <input type="number" id="num1" name="num1" required>

        <label for="num2">Ingrese el ultimo numero</label>
        <input type="number" id="num2" name="num2" required>

        <button type="submit">Sumar</button>
    </form>

    <h2>Resultado Final <span id="result"></span></h2>
    

</body>



<script>
    document.getElementById('dataForm').addEventListener('submit' , async function (event){
        event.preventDefault();

        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;

        const response = await fetch('http://127.0.0.1:5000/api/sumar',{
            method: 'POST',
        headers: {
               'Content-Type': 'application/json'
        },
        body: JSON.stringify({num1: parseInt(num1), num2: parseInt(num2)})
    });

    

    const data = await response.json();
    document.getElementById('result').textContent = data.resultado;
});
 
</script>
</html>
